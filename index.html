<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Phonebook App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light">
    <div class="container py-5">
      <h2 class="text-center mb-4">ðŸ“’ Phonebook App</h2>

      <!-- Form -->
      <div class="card p-3 mb-4">
        <div class="row g-3">
          <div class="col-md-4">
            <input
              type="text"
              id="name"
              class="form-control"
              placeholder="Name"
            />
          </div>
          <div class="col-md-4">
            <input
              type="text"
              id="phone"
              class="form-control"
              placeholder="Phone Number"
            />
          </div>
          <div class="col-md-4 d-grid gap-2">
            <button class="btn btn-primary" onclick="addContact()">
              Add Contact
            </button>
            <button class="btn btn-danger" onclick="clearContacts()">
              Clear All
            </button>
          </div>
        </div>
        <div class="row g-3">
          <!-- Form -->
          <div class="input-group my-4">
            <input
              type="text"
              id="searchInput"
              class="form-control"
              placeholder="Searct contact"
            />
            
        </div>
      </div>

      <!-- Table -->
      <table class="table table-bordered table-striped text-center">
        <thead class="table-dark">
          <tr>
            <th>Name</th>
            <th>Phone</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="contactList"></tbody>
      </table>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
